<!doctype html>
<html lang="en-US">
  <head>
    {% if colour %}
    <style>
      .random_colour {
        background-color: {{ colour }}
      }
    </style>
    {% endif %}
    <meta charset="utf-8" />
    <title>Programs</title>
  </head>
  <body class="random_colour">
    <form action="{% url "get_sunlight_colour" %}" method="get">
      {% csrf_token %}
      <button type="submit" name="get_sunlight_colour">
        Get Random Colour
      </button>
    </form>
  </body>
</html>
