<!doctype html>
<html lang="en-US">
  <head>
    {% if colour %}
    <style>
      .random_colour {
        background-color: {{ colour }}
      }
    </style>
    {% endif %}
    <meta charset="utf-8" />
    <title>Programs</title>
  </head>
  <body class="random_colour">
    <form action="{% url random_colour_url %}" method="get">
      {% csrf_token %}
      <button type="submit" name={{ random_colour_url }}>
        Get Random Colour
      </button>
    </form>
    <form action="{% url sunlight_colour_url %}" method="get">
      {% csrf_token %}
      <button type="submit" name={{ sunlight_colour_url }}>
        Get Sunlight Colour
      </button>
    </form>
  </body>
</html>
